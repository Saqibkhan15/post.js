<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Create post</h1>
    <div id="posts"></div>
    <div>
      <textarea id="postContent" placeholder="Write your post..."></textarea>
      <input type="file" id="post" accept="image/*">
      <button id="postButton">Add Post</button>
      <button id="changeTheme">Change Background</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
